<!DOCTYPE html>
<html>
<head>
    <title>Payment Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 15px 0; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .back-button { margin-top: 20px; }
        .back-button a { padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .details { font-size: 0.9em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card {{ 'success' if success else 'error' }}">
        <h1>{{ '✅ Payment Successful!' if success else '❌ Payment Failed' }}</h1>
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <p><strong>Status:</strong> {{ status }}</p>

        {% if not success and status == 'declined' %}
        <div class="details">
            <p><strong>Reason:</strong> Transaction was declined during 3D Secure authentication</p>
        </div>
        {% endif %}

        <div class="back-button">
            <a href="/">Process Another Payment</a>
        </div>
    </div>
</body>
</html>
